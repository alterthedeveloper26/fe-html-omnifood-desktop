<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omni Food</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/helper.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-descript">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn--full margin-right-sm"
            >Start eating healthy!</a
          >
          <a href="#" class="btn btn--outline">More info &darr; </a>
          <div class="delivered-meals margin-top-md">
            <div class="delivered-imgs">
              <img src="img/customers/customer-1.jpg" alt="customer face" />
              <img src="img/customers/customer-2.jpg" alt="customer face" />
              <img src="img/customers/customer-3.jpg" alt="customer face" />
              <img src="img/customers/customer-4.jpg" alt="customer face" />
              <img src="img/customers/customer-5.jpg" alt="customer face" />
              <img src="img/customers/customer-6.jpg" alt="customer face" />
            </div>
            <p class="delivered-text"><span>250,000+</span> meals last year!</p>
          </div>
        </div>
        <div class="hero-img-box">
          <img class="hero-img" src="img/hero.png" alt="a girl and meals" />
        </div>
      </div>
    </section>
  </body>
</html>
